version: '3.8'

services:
  # Backend Node.js
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: treinabooking-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DB_HOST=host.docker.internal  # Acessa MySQL do host
      - DB_PORT=3306
      - DB_NAME=digital7_appSheet_development
      - DB_USER=digital7_admin_user
      - DB_PASS=Ec$$yllFnr)9I
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - treinabooking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/user/all"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: treinabooking-frontend
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_JWT_EXPIRATION=5m
      - NEXT_PUBLIC_JWT_SECRET=dd5f3089-40c3-403d-af14-d0c228b05cb4
      - NEXT_PUBLIC_JWT_REFRESH_TOKEN_SECRET=7c4c1c50-3230-45bf-9eae-c9b2e401c767
      - NEXT_PUBLIC_APP_URL=https://digital2fit.com/api/
      - PORT=3003
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - treinabooking-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  treinabooking-network:
    driver: bridge