version: '3.8'

services:
  # --- BACKEND (API) ---
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: treinabooking-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - treinabooking-network
      - traefik_public
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.booking_backend.rule=Host(`api.digital2fit.com`)"
      - "traefik.http.routers.booking_backend.entrypoints=websecure"
      - "traefik.http.routers.booking_backend.tls.certresolver=le"
      - "traefik.http.routers.booking_backend.service=booking_backend"
      - "traefik.http.services.booking_backend.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/user/all"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- FRONTEND (SITE) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: treinabooking-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://api.digital2fit.com
      - NEXT_PUBLIC_JWT_SECRET=${JWT_SECRET}
      - PORT=3003
    # AQUI ESTÁ A CORREÇÃO:
    depends_on:
      - backend
    networks:
      - treinabooking-network
      - traefik_public
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.booking_frontend.rule=Host(`digital2fit.com`)"
      - "traefik.http.routers.booking_frontend.entrypoints=websecure"
      - "traefik.http.routers.booking_frontend.tls.certresolver=le"
      - "traefik.http.routers.booking_frontend.service=booking_frontend"
      - "traefik.http.services.booking_frontend.loadbalancer.server.port=3003"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  treinabooking-network:
    driver: bridge
  traefik_public:
    external: true
